version: 2.1

orbs:
  node: circleci/node@1.0.1
  gcp-gke: circleci/gcp-gke@0.1.0
  gcr: circleci/gcp-gcr@0.0.2
  
jobs:
  build:
    working_directory: ~/work
    docker:
      - image: "circleci/openjdk:8"
    steps:
      - checkout
      - restore_cache:
          key: ivy2-{{ checksum "build.sbt" }}
      - run: sbt initialize
      - save_cache:
          paths:
            - ~/.ivy2
          key: ivy2-{{ checksum "build.sbt" }}
      - run: sbt test
      - store_test_results:
          path: target/surefire-reports
      - store_test_results:
          path: target/failsafe-reports
      - run: sbt dist
      - run: unzip -d target/universal target/universal/router-1.0.0-SNAPSHOT.zip
      - run: pwd 
      - run: ls
      #- setup_remote_docker
      #- run: docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      #- run: docker build --rm=false -t alexec/router:$CIRCLE_SHA1 .
      #- run: docker push alexec/router
      #- run: ./deploy.sh
  Build-Push-Image-Docker:
    description: Build and push image to Google Container Registry
    machine: true
    steps:
      - checkout
      - gcr/gcr-auth
      - gcr/build-image:
          image: circle-gke
          tag: "v5"
      - gcr/push-image:
          image: circle-gke
          tag: "v5"
  deploy:
    description: Deploy application to Google Kubernetes Engine
    machine: true
    steps:
      # Install `gcloud` and `kubectl` if not already installed.
      - gcp-gke/install
      # Initialize the `gcloud` CLI.
      - gcp-gke/init
      # Update a deployment's Docker image.
      - gcp-gke/rollout-image:
          deployment: circle-ci-cluster
          container: dominic-backend
          image: gcr.io/zt-datalake-poc/circle-gke:v5
workflows:
  build_update_deploy:
    jobs:
      - build
      - Build-Push-Image-Docker:
          requires:
            - build
      - deploy:
          requires:
            - Build-Push-Image-Docker          
 
